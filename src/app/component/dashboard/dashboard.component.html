<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">

                <div class="card bg-secondary mt-4">
                    <h4 class="text-white ps-3 p-2 text-center">To Do List</h4>
                </div>
                <div class="shadow">
                    <div class="input-group mb-3 p-2">
                        <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-success " type="button" (click)="addTask()">Add</button>
                    </div>
                </div>
                <h4 class="text-primary mt-4">Task List: </h4>
                <div style="overflow-y: auto;height: 350px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0">{{task.task_name}}</div>
                                <button class="btn btn-primary col me-2" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" (click)="call(task)"><i class="fa fa-edit"></i></button>
                                <div class="btn btn-danger col" (click)="deleteTask(task)"><i class="fa fa-trash-o"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="editTaskvalue">
                            <button class="btn btn-outline-success" type="button" (click)="editTask()" data-bs-dismiss="modal">Update</button>
                        </div>
                      </div>
                    </div>
              </div>


     </div>
           <div class="col"></div>
    </div>
  </div>
</div>
